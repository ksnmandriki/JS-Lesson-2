<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
	    let a = parseInt(window.prompt("Введите длину стороны 'a' треугольника", ""), 10);
        if (isNaN(a) || a <= 0)
	        alert('Число a = ' + a + ' должно быть > 0');

        let b = parseInt(window.prompt("Введите длину стороны 'b' треугольника", ""), 10);
	    if (isNaN(b) || b <= 0)
	        alert('Число b =  ' + b + ' должно быть > 0');
        
        let c = parseInt(window.prompt("Введите длину стороны 'c' треугольника", ""), 10);
	    if (isNaN(c) || c <= 0)
	        alert('Число c =  ' + c + ' должно быть > 0');

	    if (((a + b) < c) || ((a + c) < b) || ((b + c) < a))
	        alert('Не существует треугольника с такими сторонами!');
	    else
	        alert((((a * a + b * b) == c * c) && (a > 0) && (b > 0) && (c > 0)) ? 'Ура: угадали длины сторон треугольника' : 'Надо учить теорему');
    </script>
</body>
</html>
