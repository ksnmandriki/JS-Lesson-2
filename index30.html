<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let color = window
        .prompt("Введите цвет гриба (белый, желтый, красный, коричневый)", "")
        .toLowerCase().trim();
        while (color ==="" || !isNaN(color))
        color = window
        .prompt("Введите цвет гриба (белый, желтый, красный, коричневый)", "")
        .toLowerCase().trim();
      let skirt = confirm('"юбка" у гриба (Да/Нет)?');
      switch (color) {
        case "белый":
          if (skirt == false) alert("Вы нашли белый гриб.");
          else alert("С грибами надо быть внимательными!");
          break;
        case "красный":
          if (skirt == true) alert("А не мухомор ли это?");
          else alert("Может это подосиновик?");
          break;
        default:
          alert("С грибами надо быть внимательными!");
      }
    </script>
  </body>
</html>
