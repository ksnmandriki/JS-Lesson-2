<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Введите a:", "значение переменной a");
      while (isNaN(a)) {
        alert("Вводим только цифры");
        a = prompt("Введите a:", "значение переменной a");
      }

      let b = prompt("Введите b:", "значение переменной b");
      while (isNaN(b)) {
        alert("Вводим только цифры");
        b = prompt("Введите b:", "значение переменной b");
      }
      if (isNaN(Math.sqrt(parseInt(a) * parseInt(b))))
          alert('отрицательное число');
      else
          alert((Math.sqrt(parseInt(a) * parseInt(b)) < 4) ? "Мало" : "Много");
        //alert(Math.sqrt(parseInt(a) * parseInt(b)));
    </script>
  </body>
</html>
