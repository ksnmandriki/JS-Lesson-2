<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = window.prompt("Введите a");
      let b = window.prompt("Введите b");
      if (isNaN(a) == false && isNaN(b) == false)
          alert (((+a + +a) == +b)? "Значения равны" : "Значения не равны");
      else
          alert(((a + a) == b) ? "Значения равны" : "Значения не равны");
    </script>
  </body>
