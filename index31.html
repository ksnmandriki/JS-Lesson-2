<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример с линиями</title>
</head>
<body>
    <h1>Простой пример</h1>
    <script>
        function line(i){
            document.writeln("<hr align='center' width='" + i + "'>");
		}
		for (let i = 10; i < 400; i += 20)
			line(i);
    </script>
</body>
</html>
