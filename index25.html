<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пример 25</title>
  </head>
  <body>
    <script>
      let x = prompt("Введите число X:", " только число").trim();
    while (isNaN(x) || x === '' || x.length > 10) {
      alert("Это число выходит за рамки формата");
      document.getElementsByName("alert").reload(window.location.reload());
    }
    let y = prompt("Введите число Y:", " только число").trim();
    while (isNaN(y) || y === '' || y.length > 10) {
      alert("Это число выходит за рамки формата");
      document.getElementsByName("alert").reload(window.location.reload());
    }
    let result = Math.pow(x, y);

    if (result == NaN || !isFinite(result))
      alert("Число " + x + " в степени " + y + " слишком большой ");
    else
      alert("Число " + x + " в степени " + y + " равно " + result);

    </script>
  </body>
</html>
