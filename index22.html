<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = window.prompt("Введите a").trim();
      
      while(isNaN(a) || a === '') {
        alert("Введите цифры");
        a = window.prompt("Введите a еще раз").trim();
      }
      let b = window.prompt("Введите b").trim();

      while(isNaN(b) || b === '') {
        alert("Введите цифры");
        b = window.prompt("Введите b еще раз").trim();
      }
      
      alert(((parseInt(a) + parseInt(a)) === parseInt(b)) ? "Значения равны" : "Значения не равны");
    </script>
  </body>
</html>
