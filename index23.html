<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пример работы с пользователем</title>
  </head>
  <body>
    Введите слово.<br />
    <script>
      where = window.prompt("Куда заглянем сегодня?");
      switch (where) {
        case "ВКонтакте":
          window.location = "http://www.vk.com";
          break;
        case "ТикТок":
          window.location = "http://www.tiktok.com";
          break;
        case "Фейсбук":
          window.location = "http://www.facebook.com";
          break;
        case "Инстаграм":
          window.location = "http://instagram.com";
          break;
        case "Твиттер":
          window.location = "http://twitter.com";
          break;
        default:
          window.location = "http://itiu.bsu.by/";
      }
    </script>
  </body>
</html>
